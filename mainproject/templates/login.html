<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayaswal Neco Industries Limited - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-branding">
            <div class="company-logo">JNIL</div>
            <h2>Welcome to</h2>
            <h1>Jayaswal Neco Industries Limited</h1>
            <p>Access your corporate portal</p>
        </div>
        <div class="login-box">
            <h1>Customer Feedback Portal</h1>
            
            <!-- Login Form -->
            <form id="login_form" method="post" action="/">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" required>
                    <i class="fas fa-user"></i>
                </div>
            
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                    <i class="fas fa-lock"></i>
                </div>
            
                <div class="form-group radio-group">
                    <label>Login as:</label>
                    <div class="radio-container">
                        <input type="radio" name="user_type" value="customer" id="customer" checked>
                        <label for="customer" class="radio-label">Customer</label>
                
                        <input type="radio" name="user_type" value="admin" id="admin">
                        <label for="admin" class="radio-label">Admin</label>
                    </div>
                </div>
                
                
            
                <button type="submit" class="btn">Login</button>
            
                {% if error %}
                  <p class="error-message" style="color:red;">{{ error }}</p>
                {% endif %}

            
                <div class="footer-text">
                    <p>&copy; 2025 Jayaswal Neco Industries Limited. All rights reserved.</p>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
