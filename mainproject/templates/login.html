<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayaswal Neco Industries Limited - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-branding">
            <div class="company-logo"></div>
            <h2>Welcome to</h2>
            <h1>Jayaswal Neco Industries Limited</h1>
            <p>Access your corporate portal</p>
        </div>
        <div class="login-box">
            <h1>Customer Feedback Portal</h1>
            
            <!-- Login Form -->
            <form id="login_form" method="post" action="/">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                    </div>
                </div>
            
                <div class="form-group radio-group">
                    <label>Login as:</label>
                    <div class="radio-container">
                        <input type="radio" name="user_type" value="customer" id="customer" checked>
                        <label for="customer" class="radio-label">Customer</label>
                
                        <input type="radio" name="user_type" value="admin" id="admin">
                        <label for="admin" class="radio-label">Admin</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Login <i class="fas fa-sign-in-alt"></i></button>
                </div>
            
                {% if error %}
                  <p class="error-message">{{ error }}</p>
                {% endif %}
            
                <div class="footer-text">
                    <p>&copy; 2025 Jayaswal Neco Industries Limited. All rights reserved.</p>
                </div>
            </form>
            
        </div>
    </div>
    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>
</html>
