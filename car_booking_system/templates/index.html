<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #3498db;
        }
        main {
            text-align: center;
            padding: 50px 20px;
        }
        main h2 {
            font-size: 2em;
            color: #2C3E50;
        }
        main p {
            font-size: 1.2em;
            color: #7F8C8D;
        }
        footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Car Booking System</h1>
        <nav>
            <a href="{{ url_for('login') }}">Login</a> |
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    </header>
    <main>
        <h2>Book Your Ride with Ease</h2>
        <p>Sign up now and start booking your favorite cars with a few clicks!</p>
    </main>
    <footer>
        <p>&copy; 2025 Car Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
